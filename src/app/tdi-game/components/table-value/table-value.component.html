<div #elementContainer    style="position: relative;" [ngStyle]="{'background-color':element.isSelected ? '#ffff66' : element.elementType === 'property' ? '#BA85E7' : element.isSelected ? '#ffff66' : '#FFFFFF' , 'width': variableWidth + 'vh', 'height':variableHeight + 'vh', 'cursor': element.elementType === 'hidden' ? 'default' : 'pointer'}" >
    <input #wordInput style="opacity:0" (keyup)="tableElementCorrectablePart()" pattern="[0-9]"
    type="text" maxlength="5" style="width: 0;height: 0;z-index: -1;" [(ngModel)]="element.value.text">
    <ox-text #wordOxText [originalText]="element.value.text" style="width: 100%; height: 100%;" fxFlex="grow" fontSize="3vh" color="black" font="dinnRegular" (click)="focusCell()"></ox-text>  
    <div #blockedDiv style=" background-color: '#C0C0C0'; position: absolute; width: 100%; height: 100%; z-index: 20;"
    [ngStyle] = "{'background-color': element.elementType === 'hidden' ? '#C0C0C0' : '#4169E1'}"
    fxLayoutAlign="center center" *ngIf="element.elementType === 'hidden' || element.elementType === 'hidden-hint'">
        <mlc-loaded-svg style="width: 40%; height: 30%;" forceViewBoxTo="''"
        path="mini-lessons/executive-functions/tdi/game/locker.svg" fxLayoutAlign="center center">
      </mlc-loaded-svg>
    </div>

</div>
