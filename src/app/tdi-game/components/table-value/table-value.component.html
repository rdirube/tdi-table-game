<div  [ngStyle]="{'background-color': element.elementType === 'property' ? '#BA85E7'  : element.elementType === 'hidden' ? '#000000' : '#E4D890' , 'width': variableWidth + 'vh', 'height':variableHeight + 'vh'}" >
    <input #wordInput 
    type="text"  maxlength="1" style="width: 0px;height: 0px;z-index: -1;">
    <ox-text #wordOxText [originalText]="element.value" style="width: 100%; height: 100%;" fxFlex="grow" fontSize="3vh" color="black" font="dinnRegular"></ox-text>  
</div>
