<div fxFlex="grow" fxLayoutAlign="center center" style="position: relative; background-color: aquamarine;width: 100%; height: 100%;">
  <div class="myAbsolute full-width" fxLayoutAlign="center center" fxLayout="column">
    <div>
        <ox-text  originalText="-- TABLA --"
        fontSize="7.5vh" color="black" font="dinnRegular"></ox-text>
    </div>
    <div style="background-color: khaki; width: 135vh; height: 80vh;transform:translateY(10vh)" fxLayout="column" fxLayoutAlign="center center">
       <div *ngFor="let row of testTableValues; let t = index" fxLayout="row"> 
          <div *ngFor="let element of testTableValues[0]; let i = index" >
              <app-table-value [rows]="testTableValues.length" [columns]="testTableValues[0].length" [element]="testTableValues[t][i]"></app-table-value>
          </div>
       </div>
    </div>
  </div>
</div>
